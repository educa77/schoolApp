<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
      .boton{
        padding:0.5em; 
        display:inline-block; 
        text-decoration:none; 
        color:#ffffff; 
        margin:.5em; 
        border-radius:.5em;
        border: .1rem solid #000;
      }
      .boton:hover{
          border: .1rem solid #fdff01
      }
  </style>
</head>
<body style=" font-family: 'Open Sans', 'Arial Narrow', Arial, sans-serif; ">
  <div 
    style="background: #000;
            height: 100%; 
            padding: 1em 2em 0em;  
            background-size: 100%;">
    <div style="background-color: #000000;
                border-radius: 1em; 
                text-align: -webkit-center;
                position: relative;
                padding: .5em 1em;
                border-radius: 1rem;">
      <img style="position: absolute;
                margin-top: 1em;
                left: 2rem;
                object-fit: contain;
                width: 8rem;"
      src="https://i.ibb.co/BrxY18r/henry.png"
        >
     <div style="border-radius: 1rem;
                background: linear-gradient(to top, #000000 0%, #8b8c01 55%, #fdff01 100%);">
        %message%
        %link%
    </div> 
    </div>
  </div>

</body>

</html>
